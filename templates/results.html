<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados</title>
    </head>
    <body>
        <h1>Resultados de Laboratorio</h1>
        <h2>Paciente: {{patients.lastname}}, {{patients.name}}</h2>
        <p>Altura: {{patients.height}}; Peso: {{patients.weight}}</p>
        {% comment %} <p>IMC (peso / talla al cuadrado): {{patients.height * patients.weight}}</p> {% endcomment %}

    </body>
</html>
